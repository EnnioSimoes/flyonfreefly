<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fly On Freefly :: Admin</title>
    <link rel="stylesheet" href="/public/assets/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/css/login.css">
</head>

<body>

    <div class="container" id="BoxApp">
        <h1 class="page-header">Fly On Freefly</h1>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">

                <form @submit.prevent="execLogin()">

                    <div class="panel panel-default">
                        <div class="panel-heading">Acesso Restrito</div>

                        <div class="panel-body">

                            <div class="form-group" :class="{'has-error': login.error !== false}">
                                <label for="iptLogin">Login</label>
                                <input type="text" id="iptLogin" class="form-control" placeholder="Login" v-model="login.value" :disabled="disabled === true">
                                <small class="help-block" v-if="login.error !== false">{{login.error}}</small>
                            </div>

                            <div class="form-group" :class="{'has-error': password.error !== false}">
                                <label for="iptPassword">Senha</label>
                                <input type="text" id="iptPassword" class="form-control" placeholder="Senha" v-model="password.value" :disabled="disabled === true">
                                <small class="help-block" v-if="password.error !== false">{{password.error}}</small>
                            </div>

                        </div>

                        <div class="panel-footer">
                            <button type="submit" class="btn btn-default" :disabled="disabled === true" v-html="disabled === false ? 'Entrar' : 'Entrando'"></button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <script src="/public/assets/lib/jquery-3.2.1.min.js"></script>
    <script src="/public/assets/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/public/assets/lib/vue.min.js"></script>
    <script>var _PATH_ = '[[:path]]';</script>
    <script src="/public/assets/js/login.js"></script>
</body>

</html>
